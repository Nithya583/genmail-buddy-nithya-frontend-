<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenMail Buddy</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your existing CSS -->
</head>
<body>
  <div class="container">
    <h1>GenMail Buddy</h1>
    <textarea id="emailInput" placeholder="Paste your email here..."></textarea>
    <button onclick="processEmail()">Analyze Email</button>

    <!-- Result area to display output -->
    <div class="output">
      <h3>Summary:</h3>
      <p id="summaryOutput"></p>

      <h3>Suggested Reply:</h3>
      <p id="replyOutput"></p>

      <h3>Reminders:</h3>
      <ul id="reminderOutput"></ul>
    </div>

    <!-- Result text for displaying the overall response -->
    <div id="result"></div>
  </div>

  <!-- Link to the updated script.js -->
  <script src="script.js" defer></script>
</body>
</html>
